<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script> 
 
    <title>Listado de contactos</title>
</head> 
<style> 
    body{
        background-image: url(images/giphy.webp);
    }
</style>
<body>
    <div class="container mt-5" id="app">
        <h3>Listado de contactos</h3>

        <!-- input para colocar información de contacto -->
        <input type="text" class="form-control my-3" placeholder="Digite el nombre del contacto" v-model="NombreContacto">
        <input type="text" id="telefono" class="form-control my-3" placeholder="Digite el telefono del contacto" v-model="TelefonoContacto" v-on:keyup.enter="AgregarContacto">
        <button class="btn btn-primary" @click="AgregarContacto" id="buton">Agregar contacto</button>

        <div class="mt-3" v-for="(contact, con) of contactos">
            <div class="card-deck">
                <div class="card" style="width: 15rem;">
                    <img class="card-img-top" src="CSS/usuario.png" alt="Card image cap">
                    <div class="card-body">
                        <div class="align-items-center">
                            <div style="font-size: 20px;">
                               {{contact.nombre}}: {{contact.telefono}}
                               <br> <br>
                            </div>
                            <div>
                                <input type="text" class="form-control my-3" placeholder="Digite el nombre del contacto" v-model="NombreEditar">
                                <input type="text" class="form-control my-3" placeholder="Digite el teléfono del contacto" v-model="TelefonoEditar" id="editTelefono">
                                <button class="btn btn-success" @click="EditarContacto(con)">Editar</button>
                                <button class="btn btn-danger"@click="EliminarContacto(con)">Eliminar</button>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/JS/app.js"></script>
</body>
</html>
